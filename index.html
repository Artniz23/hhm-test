<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="header-section">
      <div class="container-fluid header-container">
        <header class="container header">
          <img src="./assets/images/logo-big.png" alt="HoneyHunters" />
        </header>
        <div class="message-picture">
          <img src="./assets/images/message.png" alt="Message" />
        </div>
        <form
          action="#"
          id="form-submit"
          class="form container d-flex flex-column"
          novalidate
        >
          <div class="row">
            <div class="d-flex flex-column form__contact col-md-6 col-sm-12">
              <div class="form-group d-flex flex-column align-items-start mb-5">
                <label for="name" class="d-flex"
                  >Имя <span class="require-field">*</span></label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="field input-field"
                />
                <div class="invalid-field"></div>
              </div>
              <div class="form-group d-flex flex-column align-items-start">
                <label for="email" class="d-flex"
                  >E-mail <span class="require-field">*</span></label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="field input-field"
                />
                <div class="invalid-field"></div>
              </div>
            </div>
            <div class="form__comment col-md-6 col-sm-12">
              <div class="form-group d-flex flex-column">
                <label for="text" class="d-flex"
                  >Комментарий <span class="require-field">*</span></label
                >
                <textarea
                  name="text"
                  id="text"
                  class="field textarea-field"
                ></textarea>
                <div class="invalid-field"></div>
              </div>
            </div>
          </div>
          <div
            class="d-flex justify-content-md-end justify-content-sm-start form__submit"
          >
            <input type="submit" value="Записать" class="submit-btn" />
          </div>
        </form>
      </div>
    </section>
    <section class="comment-section">
      <h2 class="text-center">Выводим комментарии</h2>
      <div class="card-container">
        <!-- card elements -->
      </div>
    </section>
    <footer class="footer">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="./assets/images/logo-small.png" alt="HoneyHunters" />
        <div class="socials d-flex">
          <img src="./assets/images/vk.png" alt="Вконтакте" />
          <img src="./assets/images/fb.png" class="ms-5" alt="Facebook" />
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
